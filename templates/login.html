<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Школьное питание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card-log p-4" style="width: 100%; max-width: 400px;">
            <div class="card-body text-center">
                <h2 class="mb-4">Вход в систему</h2>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            {% if category == 'auth' or category == 'error' %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} mb-3">
                                    {{ message }}
                                </div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Логин" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
                    <div class="text-center">
                        Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
