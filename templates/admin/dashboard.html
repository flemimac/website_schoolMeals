{% extends "admin/admin_base.html" %}
{% block content %}
<h2 class="mb-4">Общая статистика</h2>
<div class="row">
    <div class="col-md-6">
        <div class="card text-center mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Всего заявок</h5>
                <p class="display-4">{{ total_applications }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card text-center mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Активных талонов</h5>
                <p class="display-4">{{ active_tickets }}</p>
            </div>
        </div>
    </div>
</div>
<div class="d-flex flex-wrap gap-2">
    <a href="{{ url_for('admin_meals') }}" class="btn btn-primary">Управление меню</a>
    <a href="{{ url_for('admin_applications') }}" class="btn btn-primary">Заявки</a>
    <a href="{{ url_for('admin_tickets_download') }}" class="btn btn-outline-secondary">Скачать талоны</a>
</div>
{% endblock %}
