<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель - Школьное питание</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .admin-section {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
            margin-top: 40px;
        }
        .admin-nav .nav-link.active {
            background: #0d6efd;
            color: #fff !important;
        }
        .admin-nav .nav-link {
            color: #0d6efd;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Админ-панель</h1>
            <div>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Выйти</a>
            </div>
        </div>
    </header>
    <nav class="container mt-4">
        <ul class="nav admin-nav nav-pills justify-content-center">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}" href="{{ url_for('admin_dashboard') }}">Статистика</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint in ['admin_meals', 'admin_add_meal', 'admin_edit_meal'] %}active{% endif %}" href="{{ url_for('admin_meals') }}">Меню</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint in ['admin_applications', 'admin_application_detail'] %}active{% endif %}" href="{{ url_for('admin_applications') }}">Заявления</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'admin_tickets' %}active{% endif %}" href="{{ url_for('admin_tickets') }}">Талоны</a>
            </li>
        </ul>
    </nav>
    <main class="container">
        <div class="admin-section">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 Школьное питание. Все права защищены.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
